<body>

    <!--contact header-->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Contact</h1>
            </div>
        </div>
    </div>

    <!--line across-->

    <div class="container">
        <div class="col-lg-12">
            <hr>
            </hr>
        </div>

    <br></br>
    <br></br>

    <!--Email Form-->

    <!--name area-->
    <div class="container">

        <form class="col-lg-5 col-md-6 col-sm-12">
            <div class=row>
                <div class="form-group">
                    <h3>Name

                    </h3>
                    <label for="exampleFormControlInput1">

                    </label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                </div>
            </div>
        </form>

        <br>
        </br>

        <!--email area-->

        <form class="col-lg-6 col-md-6 col-sm-12">
            <div class=row>
                <div class="form-group">
                    <h3>Email

                    </h3>
                    <label for="exampleFormControlInput1">

                    </label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="example@gmail.com">
                </div>
            </div>
        </form>

        <br>
        </br>

        <!--message area-->

        <form class="col-lg-6 col-md-6 col-sm-12">
            <div class=row>
                <div class="form-group">
                    <h4>Message

                    </h4>
                    <label for="exampleFormControlTextarea2">

                    </label>

                    <textarea class="form-control" id="exampleFormControlTextarea2">

                </textarea>
                </div>
            </div>
        </form>
    </div>

    <br></br>
    <br></br>

    <!--button-->

    <div class="container">
